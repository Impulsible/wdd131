<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Confirmation page for submitted product reviews. Displays your review summary, review count, and all previous reviews with export option.">
  <meta name="author" content="Henry Osuagwu">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" class="form-grid">
      <!-- Product Name -->
      <div class="form-group">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
          <!-- JS will populate this -->
        </select>
      </div>

      <!-- Install Date -->
      <div class="form-group">
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <!-- Overall Rating -->
      <fieldset class="rating-group" aria-labelledby="rating-label">
        <legend id="rating-label">Overall Rating</legend>
        <div class="stars">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="Excellent - 5 stars" aria-label="5 stars">★</label>

          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="Good - 4 stars" aria-label="4 stars">★</label>

          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="Average - 3 stars" aria-label="3 stars">★</label>

          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="Fair - 2 stars" aria-label="2 stars">★</label>

          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="Poor - 1 star" aria-label="1 star">★</label>
        </div>
        <p id="selectedRating" class="selected-rating">You haven't rated yet.</p>
      </fieldset>

      <!-- Useful Features -->
      <fieldset>
        <legend>
          Which features did you find useful in the product?<br /><em>(Check all that apply)</em>
        </legend>
        <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
      </fieldset>

      <!-- Written Review -->
      <div class="form-group">
        <label for="review">Written Review <span>(Optional)</span></label>
        <textarea id="review" name="review" rows="4"></textarea>
      </div>

      <!-- Your Name -->
      <div class="form-group">
        <label for="username">Your Name <span>(Optional)</span></label>
        <input type="text" id="username" name="username">
      </div>
<input type="hidden" name="submitted" value="true">

      <!-- Submit -->
       
      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
  <p><span class="symbol">✦</span> &copy;2025 Henry Osuagwu <span class="symbol">✦</span><br>
     <i class="fas fa-location-dot"></i> Lagos, Nigeria</p>
  <p><i class="fas fa-clock"></i> Last Modified: <span id="lastModified"></span></p>
</footer>

  <script src="scripts/form.js" defer></script>
  <script>
    // Set last modified date
    document.getElementById("lastModified").textContent = document.lastModified;

    // Add hidden input 'submitted=true' on page load (before form submission)
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      if (!form.querySelector('input[name="submitted"]')) {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'submitted';
        input.value = 'true';
        form.appendChild(input);
      }
    });
  </script>
</body>
</html>
